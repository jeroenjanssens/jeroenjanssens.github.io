---
layout: default
title: Jeroen Janssens - Blog
---
<div id="home">
	<h2>Blog posts</h2>
  <p></p>
	<ul class="posts">
		{% for post in site.posts %}
		<li>
			<div class="date">{{ post.date | date_to_string }}</div> 
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
